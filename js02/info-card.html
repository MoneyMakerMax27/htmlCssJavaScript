<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info Card</title>
</head>
<body>
    <h1>Personal Information</h1>

    <p id="name"></p>
    <p id="email"></p>
    <p id="phone"></p>
    <p id="location"></p>
    <p id="hobby"></p>

    <script>
        // Create your variables here (CHANGE THESE!)
        let fullName = "Alexander Bell";
        let emailAddress = "alex.bell@example.com";
        let phoneNumber = "555-0123";
        let city = "Boston";
        let favoriteHobby = "Inventing";

        // Use template literals to format and display
        document.getElementById('name').textContent = `Name: ${fullName}`;
        document.getElementById('email').textContent = `Email: ${emailAddress}`;

        // Complete the rest here using the same format:
        document.getElementById('phone').textContent = `Phone: ${phoneNumber}`;
        document.getElementById('location').textContent = `Location: ${city}`;
        document.getElementById('hobby').textContent = `Hobby: ${favoriteHobby}`;

    </script>
</body>
</html>
