<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable Reassignment</title>
</head>
<body>
    <h1>Score Tracker</h1>

    <h2 id="initial"></h2>
    <h2 id="updated"></h2>
    <h2 id="final"></h2>

    <script>
        // Step 1: Create score variable
        let score = 0;

        // Step 2: Display and log initial score (0)
        document.getElementById("initial").textContent = "Initial score: " + score;
        console.log("Score:", score); // Console shows: 0

        // Step 3: Add 10 to score
        score += 10;  // This makes score = 10

        // Step 4: Display and log updated score (10)
        document.getElementById("updated").textContent = "Updated score: " + score;
        console.log("Score:", score); // Console shows: 10

        // Step 5: Add 5 more to score
        score += 5; // This makes score = 15

        // Step 6: Display and log final score (15)
        document.getElementById("final").textContent = "Final score: " + score;
        console.log("Score:", score); // Console shows: 15
    </script>
</body>
</html>
