<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Types Practice</title>
</head>
<body>
    <h1>Data Types Practice</h1>
    <p>Check the console (F12) to see your output!</p>

    <script>
        // Create your variables here, filling in your own data
        let favoriteFood = "Tacos"; // This is a String
        let luckyNumber = 7; // This is a Number
        let likesPizza = true; // This is a Boolean (True/False)
        let dreamJob = "Detective"; // Example String
        let numSiblings = 5; // Example Number

        // Log each variable with a label AND check its data type (using typeof)
        
        console.log("Favorite food:", favoriteFood);
        console.log("Type:", typeof favoriteFood); // Shows: string
        
        console.log("Lucky number:", luckyNumber);
        console.log("Type:", typeof luckyNumber); // Shows: number

        // Add the rest of your console.log statements here
        
        console.log("Likes pizza:", likesPizza);
        console.log("Type:", typeof likesPizza); // Shows: boolean

        console.log("Dream job:", dreamJob);
        console.log("Type:", typeof dreamJob); // Shows: string

        console.log("Number of siblings:", numSiblings);
        console.log("Type:", typeof numSiblings); // Shows: number

    </script>
</body>
</html>
